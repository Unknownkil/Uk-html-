<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Processor</title>
</head>
<body>
    <h1>Upload HTML File</h1>
    <input type="file" id="fileInput" accept=".html">
    <button onclick="processFile()">Process File</button>
    <a id="downloadLink" style="display:none;">Download TXT</a>
    
    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const downloadLink = document.getElementById('downloadLink');
            
            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const htmlContent = event.target.result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const buttons = doc.querySelectorAll('button.download-btn');
                
                let output = '';
                buttons.forEach(button => {
                    const link = button.getAttribute('onclick').split("'")[1];
                    const text = button.closest('tr').querySelector('td').innerText.trim();
                    output += `${text} ${link}\n`;
                });
                
                const blob = new Blob([output], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = 'output.txt';
                downloadLink.style.display = 'inline';
                downloadLink.textContent = 'Download output.txt';
            };
            
            reader.readAsText(file);
        }
    </script>
</body>
</html>
